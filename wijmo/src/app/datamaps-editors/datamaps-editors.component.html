<div class="container-fluid">
  <wj-flex-grid [showMarquee]="true" [(itemsSource)]="data">
      <wj-flex-grid-column [binding]="'id'" [header]="'ID'" [isReadOnly]="true"></wj-flex-grid-column>
      <wj-flex-grid-column
          [binding]="'country'"
          [header]="'AutoComplete'"
          [dataMap]="dataMap"
          [dataMapEditor]="'AutoComplete'">
      </wj-flex-grid-column>
      <wj-flex-grid-column
          [binding]="'country'"
          [header]="'DropDownList'"
          [dataMap]="dataMap"
          [dataMapEditor]="'DropDownList'">
      </wj-flex-grid-column>
      <wj-flex-grid-column
          [binding]="'country'"
          [header]="'RadioButtons'"
          [dataMap]="dataMap"
          [dataMapEditor]="'RadioButtons'"
          [width]="300"
          [align]="'center'">
      </wj-flex-grid-column>
      <wj-flex-grid-column [binding]="'active'" [header]="'Active'"></wj-flex-grid-column>
      <wj-flex-grid-column [binding]="'downloads'" [header]="'Downloads'"></wj-flex-grid-column>
      <wj-flex-grid-column [binding]="'sales'" [header]="'Sales'"></wj-flex-grid-column>
      <wj-flex-grid-column [binding]="'expenses'" [header]="'Expenses'"></wj-flex-grid-column>
  </wj-flex-grid>
</div>
