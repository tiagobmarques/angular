<div class="container-fluid">
  <!-- the grid -->
  <wj-flex-grid #flex
      [(itemsSource)]="data"
      (initialized)="flexInitialized(flex)">
  </wj-flex-grid>
  <p>
      The grid now has <span id="rowCount">{{rowCount}}</span> rows and
      <span id="cellCount">{{cellCount}}</span> cell elements.
  </p>
</div>
